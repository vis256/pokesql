<img class="background" src="../../assets/backgrounds/city.webp">

<div class="main-container">
  <div class="main">
    <dx-scroll-view>
      <h1 class="title">
        Regiony
        <dx-button
          *ngIf="user.isProfessor()"
          (click)="router.navigate(['/pokedex/regions/new'])"
          class="modify-button"
          text="Dodaj nowy region"
          icon="add"
        >
        </dx-button>
      </h1>

      <dx-list
        [items]="items"
        itemTemplate="item"
      >
        <div *dxTemplate="let item of 'item'">
          <app-region-label [region]="item.name"></app-region-label>
          <dx-button *ngIf="user.isProfessor()" style="position: absolute; z-index : 2; width: 80%; top: 160px; left : 30px; border-radius: 4px;" icon="remove" text="UsuÅ„ region" (click)="deleteRegion(item.name)"></dx-button>
        </div>
      </dx-list>
    </dx-scroll-view>
  </div>

</div>
