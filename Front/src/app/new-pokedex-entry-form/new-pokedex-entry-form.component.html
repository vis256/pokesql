  <dx-form
    id="newPokedexEntryForm"
    [colCount]="3"
    [formData]="formData"
    >
    <dxi-item
      >
      <dx-number-box [(value)]="formData.ID"></dx-number-box>
    </dxi-item>
    <dxi-item
      >
      <dx-text-box [(value)]="formData.Name"></dx-text-box>
    </dxi-item>
    <dxi-item>
      <dx-button text="Submit" (click)="submit($event)"></dx-button>
    </dxi-item>
  </dx-form>
