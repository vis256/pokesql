<img class="background" src="/assets/backgrounds/lab.jpg">

<div class="main-container">
  <div class="main">
    <h1 class="title">{{formData.number == -1 ? 'Dodaj nowy gatunek Pokemona' : 'Edytuj dane gatunku'}}</h1>
    <div class="form-container">
      <dx-form
        id="newPokedexEntryForm"
        [colCount]="2"
        [formData]="formData"
        style="width: 30rem;"
      >
        <dxi-item
          [colSpan]="2"
          >
          <dx-text-box [(value)]="formData.name" label="Nazwa Pokemona" ></dx-text-box>
        </dxi-item>

        <dxi-item
          [colSpan]="2"
          >
          <dx-select-box [(value)]="formData.region" label="Region występowania" [items]="['Unova', 'Johto', 'Sinnoh']"></dx-select-box>
        </dxi-item>

        <dxi-item
          >
          <dx-number-box [(value)]="formData.min_level" label="Minimalny Level" ></dx-number-box>
        </dxi-item>
        <dxi-item
        >
          <dx-select-box [(value)]="formData.pokeball" label="Minimalna jakość Pokeballa" [items]="['Pokeball', 'Great Ball', 'Master Ball']"></dx-select-box>
        </dxi-item>

        <dxi-item
        >
          <dx-select-box [(value)]="formData.primary_type" label="Typ #1" [items]="['Fire', 'Ice', 'Water', 'Dark', 'Poison', 'Ground', 'Grass', 'Bug', 'Fighting', 'Fairy', 'Ghost']"></dx-select-box>
        </dxi-item>
        <dxi-item
        >
          <dx-select-box [(value)]="formData.secondary_type" label="Typ #2" [items]="['Fire', 'Ice', 'Water', 'Dark', 'Poison', 'Ground', 'Grass', 'Bug', 'Fighting', 'Fairy', 'Ghost']"></dx-select-box>
        </dxi-item>

        <dxi-item
          [colSpan]="2"
        >
          <dx-button style="width: 100%;" [text]="formData.number == -1 ? 'Dodaj nowy gatunek' : 'Edytuj gatunek'" (click)="submit($event)"></dx-button>
        </dxi-item>
      </dx-form>
    </div>
  </div>
</div>
