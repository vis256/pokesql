<form class="create-account-form" (submit)="onSubmit($event)">
  <dx-form [formData]="formData" [disabled]="loading">

    <dxi-item dataField="login" editorType="dxTextBox"
      [editorOptions]="{ stylingMode: 'filled', placeholder: 'Login' }">
      <dxi-validation-rule type="required" message="Login jest wymagany"></dxi-validation-rule>
      <dxo-label [visible]="false"></dxo-label>
    </dxi-item>

    <dxi-item dataField="password" editorType="dxTextBox"
      [editorOptions]="{ stylingMode: 'filled', placeholder: 'Hasło', mode: 'password' }">
      <dxi-validation-rule type="required" message="Hasło jest wymagane"></dxi-validation-rule>
      <dxo-label [visible]="false"></dxo-label>
    </dxi-item>

    <dxi-item dataField="confirmedPassword" editorType="dxTextBox"
      [editorOptions]="{ stylingMode: 'filled', placeholder: 'Powtórz hasło', mode: 'password' }">
      <dxi-validation-rule type="required" message="Hasło jest wymagane"></dxi-validation-rule>
      <dxi-validation-rule type="custom" message="Hasła nie są takie same" [validationCallback]="confirmPassword">
      </dxi-validation-rule>
      <dxo-label [visible]="false"></dxo-label>
    </dxi-item>

    <dxi-item dataField="username" editorType="dxTextBox"
      [editorOptions]="{ stylingMode: 'filled', placeholder: 'Imię użytkownika' }">
      <dxi-validation-rule type="required" message="Imię jest wymagane"></dxi-validation-rule>
      <dxo-label [visible]="false"></dxo-label>
    </dxi-item>

    <dxi-item dataField="is_professor" editorType="dxCheckBox"
      [editorOptions]="{ stylingMode: 'filled' }">
      <dxo-label text="Profesor?" [visible]="true"></dxo-label>
    </dxi-item>

    <dxi-item>
      <div class='policy-info'>
        Tworząc konto, akceptujesz <a routerLink="#">Warunki Usługi</a> i <a routerLink="#">Politykę
          prywatności</a>
      </div>
    </dxi-item>

    <dxi-item itemType="button">
      <dxo-button-options width="100%" type="default" [useSubmitBehavior]="true" [template]="'createAccountTemplate'">
      </dxo-button-options>
    </dxi-item>

    <dxi-item>
      <div class="login-link">
        Masz już konto? <a routerLink="/login">Zaloguj się</a>
      </div>
    </dxi-item>

    <ng-container *dxTemplate="let item of 'createAccountTemplate'">
      <div>
        <span class="dx-button-text">
          <ng-container *ngIf="loading; else notLoading">
            <dx-load-indicator width="24px" height="24px" [visible]="true"></dx-load-indicator>
          </ng-container>
  
          <ng-template #notLoading>Stwórz nowe konto</ng-template>
        </span>
      </div>
    </ng-container>

  </dx-form>
</form>
