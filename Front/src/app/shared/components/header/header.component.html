<header>
  <dx-toolbar class="header-toolbar">
    <dxi-item
      location="before"
      cssClass="header-title home"
      *ngIf="title"
      [text]="title"
      (click)="router.navigate(['/home'])"
      >
      <button (click)="router.navigate(['/home'])" *dxTemplate>
        {{title}}
      </button>
    </dxi-item>

    <dxi-item
      widget="dxButton"
      location="before"
      cssClass="header-title entry"
      text="Pokedex"
      [options]="{
        onClick: goToPokedex
      }"
      (onClick)="router.navigate(['/pokedex'])"
      >
      <button (click)="router.navigate(['/pokedex'])" *dxTemplate>
        Pokedex
      </button>
    </dxi-item>

    <dxi-item
      location="before"
      cssClass="header-title entry"
      text="Moje Pokemony">
      <button (click)="router.navigate(['/mypokemon'])" *dxTemplate>
        Moje Pokemony
      </button>
    </dxi-item>

    <dxi-item
      location="before"
      cssClass="header-title entry"
      text="Moje areny">
      <button (click)="router.navigate(['/myarena'])" *dxTemplate>
        Moje areny
      </button>
    </dxi-item>

    <dxi-item
      location="after"
      locateInMenu="auto"
      menuItemTemplate="menuItem">
      <div *dxTemplate="let data of 'item'">
        <dx-button
          class="user-button authorization"
          width="210px"
          height="100%"
          stylingMode="text">
          <div *dxTemplate="let data of 'content'">
            <app-user-panel [user]="userService.user" [menuItems]="userMenuItems" menuMode="context"></app-user-panel>
          </div>
        </dx-button>
      </div>
    </dxi-item>
    <div *dxTemplate="let data of 'menuItem'">
      <app-user-panel [user]="userService.user" [menuItems]="userMenuItems" menuMode="list"></app-user-panel>
    </div>
  </dx-toolbar>
</header>
