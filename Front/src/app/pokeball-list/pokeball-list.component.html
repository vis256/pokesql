<img class="background" src="../../assets/backgrounds/city.webp">

<div class="main-container">
  <div class="main">
    <dx-scroll-view>
      <h1 class="title">
        Pokeballe
        <dx-button
          *ngIf="user.isProfessor()"
          (click)="router.navigate(['/pokedex/pokeball/new'])"
          class="modify-button"
          text="Dodaj nowego Pokeballa"
          icon="add"
        >
        </dx-button>
      </h1>

      <dx-list
        [items]="items"
        itemTemplate="item"
      >
        <div *dxTemplate="let item of 'item'">
          <div style="position: absolute; width: 100%; height: 100%; z-index: 1; filter: blur(4px); background-size: cover; background-position: center;" [style.background-image]="'linear-gradient(#0008, #0008), url(\'../../assets/sprites/pokeball/pokeball.webp\')'"></div>
          <h5 style="position: absolute; text-align: center; z-index : 2; width: 100%; top: 60px; font-weight: 600; ">{{item.name}}</h5>
          <dx-button *ngIf="user.isProfessor()" style="position: absolute; z-index : 2; width: 80%; top: 140px; left : 50px; border-radius: 4px;" icon="edit" text="Edytuj dane" (click)="router.navigate(['/pokedex/pokeball/' + item.name])"></dx-button>
          <dx-button *ngIf="user.isProfessor()" style="position: absolute; z-index : 2; width: 80%; top: 180px; left : 50px; border-radius: 4px;" icon="remove" text="UsuÅ„ Pokeballa" (click)="router.navigate(['/pokedex/pokeball/new'])"></dx-button>
        </div>
      </dx-list>
    </dx-scroll-view>
  </div>

</div>
